<html>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="dist/antlr4.bundle.js"></script>
<script type="text/javascript" src="dist/Logic.bundle.js"></script>
<script type="text/javascript" src="src/BuildSCNF.js"></script>
<script type="text/javascript" src="src/collectAtoms.js"></script>
<script type="text/javascript" src="src/EvaluateVisitor.js"></script>
<script type="text/javascript" src="src/logicFormulaParser.js"></script>
<script type="text/javascript" src="src/verifySKNF.js"></script>
<script type="text/javascript" src="src/view/viewControllers.js"></script>
<style type="text/css">
  .container {
    padding: 20px;
  }

  .tree {
    background: red;
    width: 40%;
    height: 100%;
    display: inline-block;
  }

  .input-container {
    padding: 40px;
    margin: 0 auto 0 auto;
    width: 400px;
  }
</style>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Logic</a>
    </div>
    <ul class="nav navbar-nav">
      <li role="presentation"><a href="javascript:changeState.checkFormulaState();">Проверить формулу</a></li>
      <li role="presentation"><a href="javascript:changeState.testFormulaState();">Тест</a></li>
      <li role="presentation"><a href="javascript:changeState.buildSKNFState();">Построить СКНФ</a></li>
      <li role="presentation"><a href="javascript:changeState.testSKNFState();">Проверить СКНФ</a></li>
    </ul>
  </div>
</nav>

<div class="container" id="checkFormulaState">
  <form class='input-container form' onsubmit="checkFormulaView.submitFunction();return false;">
    <div class="message alert">
      Введите формулу
    </div>
    <input type="text" class="formula prima form-control" placeholder="Формула"></input>
    <button class="btn btn-primary btn-block" type="submit">Проверить</button>
  </form>
</div>

<div class="container" id="testFormulaState">
  <form class='input-container form' onsubmit="return false;">
    <div class="message alert" id="testFormulaMessage">
      Является ли это выражение логической формулой?
    </div>
    <div class="message alert" id="formulaSpan"></div>
    <div>
      <button class="btn btn-primary" onclick="testFormulaView.testFormula(true)">Да</button>
      <button class="btn btn-alert" onclick="testFormulaView.testFormula(false)" >Нет</button>
      <button class="btn btn-alert" onclick="testFormulaView.changeTestFormula()">Дальше</button>
    </div>
  </form>
</div>

<div class="container" id="buildSCNF">
  <form class='input-container form' onsubmit="return false;">
    <div class="alert alert-info form-group" id="buildSCNFMessage">
      Построить СКНФ для формулы
    </div>
    <div class="message alert" style="display: none"></div>
    <div class="form-group">
      <label for="buildSKNFFormula"></label>
      <input class="col-sm-12 form-control formula" id="buildSKNFFormula" placeholder="Введите формулу">
    </div>
    <button class="btn btn-default" onclick="buildSCNFView.buildSCNF()">Построить</button>
    <div class="form-group">
      <label for="buildSCNFOut"></label>
      <textarea id="buildSCNFOut" class="form-control scnf"></textarea>
    </div>
  </form>
</div>

<div class="container" id="SCNFTest">
  <form class='input-container form' onsubmit="return false;">
    <div class="alert alert-info form-group" >
      Введите эквивалентную данной формуле СКНФ
    </div>
    <div class="alert" style="display: none" id="SCNFTestMessage">
    
    </div>
    <textarea class="col-sm-12 form-control" id="SCNFTestExample"></textarea>
    <div class="form-group">
      <label for="buildSKNFFormula"></label>
      <textarea class="col-sm-12 form-control" id="SCNFTestFormula" placeholder="Введите формулу"></textarea>
    </div>
    <button class="btn btn-primary" onclick="scnfTestView.testSCNF()">Построить</button>
    <button class="btn btn-default" onclick="scnfTestView.changeTestFormula()">Другая формула</button>
  </form>
</div>


</html>
